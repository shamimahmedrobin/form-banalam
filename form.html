<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawad Mishti Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Fill up the form</h2>
            <form>
                <label for="name">Your Name: <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" name="email" id="email" placeholder="Your Email">

                </label>
                <label for="phone"> Your Phone:
                    <input type="number" placeholder="Phone">

                </label>
                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="Chitoi Pitha">
                        <input type="radio" name="Chitoi Pitha" id="Chitoi Pitha"> Chitoi Pitha
                    
                    </label>
                    <label for="Vapa Pitha">
                        <input type="radio" name="Vapa Pitha" id="Vapa Pitha">Vapa Pitha

                    </label>
                    <label for="Firni">
                        <input type="radio" name="Firni" id="Firni">Firni

                    </label>
                    <label for="Khir">
                        <input type="radio" name="Khir" id="Khir">Khir
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick vorta</legend>
                <label for="Shutki">
                    <input type="checkbox" name="vorta" id="Shutki">Shutki

                </label>
                <label for="Shorisha">
                    <input type="checkbox" name="vorat" id="Shorisha">Shorisha

                </label>
                <label for="Chile">
                    <input type="checkbox" name="vorta" id="Chile">Chile
                </label>
            </fieldset>
            <button>Reset</button>
            <button>Submit</button>
                
            </form>
        </section>
    </main>
</body>
</html>
